<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ftech plus</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Ftech</span> Plus</h1>
    <div class="wrapper">
      <div class="company-info"> 
        <h3>Plus de formation en informatique</h3>
        <ul>
          <li><i class="fa fa-home"></i><a href="../index.html" style="display: inline;">Accueil</a></li>
          <li><i class="fa fa-road"></i> Jacmel, Haiti</li>
          <li><i class="fa fa-phone"></i> (+509)38758855</li>
          <li><i class="fa fa-envelope"></i> ftechplus.ht@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Me contacter</h3>
        <div class="alert">Vous avez envoyer un message a l'administrateur avec succ√®s</div>
        <form id="contactForm">
          <p>
            <label>Nom</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Prenom</label>
            <input type="text" name="company" id="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
